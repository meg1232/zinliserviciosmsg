<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zinli</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
            margin: 0;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
        }
        .comentario {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
        }
        h2 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        strong {
            font-weight: 600;
        }
        input {
            width: 90%;
            max-width: 320px;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            background: transparent;
            display: block;
        }
        .forgot {
            font-size: 12px;
            color: #7b52c1;
            text-decoration: none;
            display: block;
            margin-bottom: 20px;
        }
        .btn {
            width: 90%;
            max-width: 320px;
            padding: 12px;
            background: #e1d3f8;
            color: #a38ec4;
            border: none;
            border-radius: 8px;
            cursor: default;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .btn.active {
            background: #7b52c1;
            color: white;
            cursor: pointer;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 5px;
        }
        .register {
            margin-top: 60px;
            font-size: 14px;
            color: #7b52c1;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <img src="src/img/logo1.png" alt="ZINLI" class="logo">
    <img src="src/img/comentario.png" alt="Comentario" class="comentario">
    <h2 id="greeting"></h2>
    <strong>Ingresa tus datos</strong>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    <button id="loginBtn" class="btn" disabled>INGRESAR</button>
    <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Recuérdame</label>
    </div>
    <a href="#" class="register">ABRIR CUENTA NUEVA</a>

    <script src="src/js/script.js"></script>
</body>
</html>
